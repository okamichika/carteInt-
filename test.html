<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Audio</title>
    <style>
        /* Masquer le lecteur audio */
        #myAudio {
            display: none;
        }
    </style>
</head>
<body>

<h1>Player Audio</h1>

<input type="checkbox" id="playPauseCheckbox"> <label for="playPauseCheckbox">Lecture/Pause</label>

<audio id="myAudio" controls>
    <source src="./Image/Funk_Down.mp3" type="audio/mp3">
    Votre navigateur ne prend pas en charge l'élément audio.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var checkbox = document.getElementById('playPauseCheckbox');
        var audio = document.getElementById('myAudio');

        checkbox.addEventListener('change', function () {
            if (checkbox.checked) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    });
</script>

</body>
</html>
